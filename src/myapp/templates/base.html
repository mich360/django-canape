{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>{% block title %}My Django App{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'hana.ico' %}" type="image/x-icon">

    <!-- <link rel="icon" href="{% static 'favicon.ico' %}"> -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="{% static 'css/header.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/footer.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">  <!-- 必要に応じて使用 -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>

    {% block content %}{% endblock %}

    <!-- Bootstrap Bundle JS（Popper付き） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>

<!--https://getbootstrap.com/docs/5.0/getting-started/introduction/ を使用しました-->
