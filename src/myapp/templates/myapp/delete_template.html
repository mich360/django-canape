{% extends "base.html" %}
{% block title %}Confirm Deletion{% endblock %}
{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>
<p><a href="{% url 'myapp-list' %}">Cancel</a></p>
{% endblock %}
